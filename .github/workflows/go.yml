name: Knox CI

permissions: read-all

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.24

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Check formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Unformatted files:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

  integration_test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.24

      - name: Install dependencies
        run: go mod download

      - name: Start Knox server
        run: |
          go run ./cmd/dev_server -http :8080 -https :9000 > knox_server.log 2>&1 &
          echo $! > server.pid
          sleep 5
          cat knox_server.log

      - name: Verify server is running
        run: |
          curl -k https://localhost:9000/healthcheck || true
          netstat -tulnp | grep 9000 || true

      - name: Run security tests
        run: |
          # Test authentication requirement
          curl -k -v https://localhost:9000/normal/path 2>&1 | grep "401 Unauthorized" || (echo "Auth test failed" && exit 1)
          
          # Test path traversal protection
          curl -k -v https://localhost:9000/../../../etc/passwd 2>&1 | grep "404 Not Found" || (echo "Path traversal test failed" && exit 1)

      - name: Stop server
        run: |
          kill $(cat server.pid) || true
          sleep 1

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: knox_server_logs
          path: knox_server.log